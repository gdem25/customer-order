<div class="container" >
  <div *ngIf="!customers">loading</div>
  <table *ngIf="customers" >
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
    <tr *ngFor="let customer of customers" >
      <td><a [routerLink]="['/customer-orders',customer.id]" >{{customer.id}}</a></td>
      <td>{{customer.firstName}}</td>
      <td>{{customer.lastName}}</td>
    </tr>
  </table>
</div>
